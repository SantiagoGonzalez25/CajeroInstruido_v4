<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üîê Renovar Sello Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-key"></i>Renovar Sello Real</h2>
        
        <form method="post" th:action="@{/cajero/cambiar-clave}">
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Sello Actual:</label>
                <input type="password" name="claveActual" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock-open"></i> Nuevo Sello:</label>
                <input type="password" name="nuevaClave" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-check-circle"></i> Confirmar Nuevo Sello:</label>
                <input type="password" name="confirmarClave" required>
            </div>

            <button type="submit">Renovar Sello</button>
        </form>
        
        <p th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></p>
        <p th:if="${error}" class="mensaje-error" th:text="${error}"></p>
        
        <a th:href="@{/cajero/menu}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Volver al Tablero del Reino</a>
    </div>
</body>
</html>
