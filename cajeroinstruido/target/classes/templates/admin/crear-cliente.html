<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Vasallo üè∞</title>
    <link rel="stylesheet" th:href="@{/styles/crear-cliente.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">

        <h2><i class="fas fa-user-plus"></i>Registro de Noble Linajeüìú</h2>

        <form th:action="@{/admin/crear-cliente}" method="post"th:object="${cliente}">
            <div class="form-group">
                <label><i class="fas fa-chess-queen"></i>Denominaci√≥n Plebeya </label>
                <input type="text" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-dragon"></i>N√∫mero de Aldabonazo </label>
                <input type="text" th:field="*{identificacion}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i>Sello Secreto: </label>
                <input type="password" th:field="*{pin}" required>
            </div>

            <button type="submit" class="admin-btn">
                <i class="fas fa-user-check"></i>Inscribir en el Gran Libro
            </button>
        </form>

        <div  th:if="${mensaje}" th:text="${mensaje}"
        th:class="${error} ? 'message error': 'message success'"></div> 

        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retornar a la Corte Real
        </a>
    </div>
    
</body>
</html>
