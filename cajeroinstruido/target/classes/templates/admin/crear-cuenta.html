<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üè∞ Forjar Nuevo Feudo Bancario üí∞</title>
  <link rel="stylesheet" th:href="@{/styles/crear-cuenta.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <h2><i class="fas fa-credit-card"></i>Establecer Nuevo Feudo Bancario</h2>

    <form th:action="@{/admin/crear-cuenta}" method="post">
      <div class="form-group">
        <label><i class="fas fa-user-tie"></i>Pergamino de Identificaci√≥n:</label>
        <input type="text" name="identificacion" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-hashtag"></i>C√≥digo del Feudo:</label>
        <input type="text" name="numero" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-list-alt"></i>Tipo de Feudo:</label>
        <select name="tipo">
          <option value="AHORROS">Feudo de Ahorros</option>
          <option value="CORRIENTE">Feudo Corriente</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-coins"></i>Saldo Inicial:</label>
        <input type="number" name="saldo" required>
      </div>

      <button type="submit" class="admin-btn">
        <i class="fas fa-save"></i>Crear cuenta
      </button>
    </form>

    <div th:if="${mensaje}"
         th:text="${mensaje}"
         th:class="${error} ? 'message error' : 'message success'">
    </div>

    <a th:href="@{/admin}" class="back-btn">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>
</body>
</html>
