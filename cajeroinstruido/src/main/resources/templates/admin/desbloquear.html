<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ Liberar Cadenas Doradas 🏰</title>
    <link rel="stylesheet" th:href="@{/styles/desbloquear.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
         <h2><i class="fas fa-lock-open"></i>Desencadenar Cuenta Real</h2>
        <form th:action="@{/admin/desbloquear}" method="post">
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Sello Real del Vasallo:</label>
                <input type="text"  name="identificacion" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-key"></i>Nuevo Sello Secreto: </label>
                <input type="password" name="nuevoPin"  required>
            </div>

            <button type="submit" class="admin-btn">
                <i class="fas fa-gavel"></i>Validar Desencadenamiento
            </button>
        </form>

        <div  th:if="${mensaje}" th:text="${mensaje}"
        th:class="${error} ? 'message error': 'message success'"></div>

        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retornar a la Corte Real ⚜️
        </a>
    </div>
    
</body>
</html>
